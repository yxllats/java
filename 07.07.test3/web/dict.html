<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>陈沛鑫的翻译机器</title>
</head>
<body>
    <h1>陈沛鑫字典</h1>
    <!-- action 的路径可以有以下几种形式：
        1. http://127.0.0.1:8080/peixichen/translate
        2. /peixinchen/translate
        3. translate
    -->
    <form method="get" action="http://127.0.0.1:8080/peixinchen/translate">
        <div>
            <label for="en">英文单词</label>
            <input type="text" id="en" name="english" placeholder="请输出英文单词">
        </div>
        <div>
            <button type="submit">翻译</button>
        </div>
    </form>
</body>
</html>
